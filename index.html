<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HLRP - Regels & Straffen</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; }
        header { background: #222; color: white; padding: 15px; text-align: center; }
        nav { background: #444; padding: 10px; text-align: center; }
        nav a { color: white; text-decoration: none; margin: 0 15px; font-size: 16px; }
        .container { max-width: 900px; margin: auto; padding: 20px; background: white; }
        h1, h2 { color: #333; }
        .search-container { text-align: center; margin-bottom: 20px; }
        .search-container input { padding: 10px; width: 80%; font-size: 16px; }
        .article { border-bottom: 1px solid #ddd; padding: 10px 0; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <header>
        <h1>HLRP - Regels & Straffen</h1>
    </header>
    <nav>
        <a href="#regels">Regels</a>
        <a href="#straffen">Straffen</a>
    </nav>
    <div class="container">
        <div class="search-container">
            <input type="text" id="search" placeholder="Zoek in de APV..." onkeyup="searchArticles()">
        </div>
        <div id="regels"></div>
    </div>
    <script type="module">
        import { articles } from './articles.js';
        import { punishmentCategories } from './punishments.js';

        const container = document.getElementById('regels');

        function renderArticles(filter = "") {
            container.innerHTML = "";
            articles.forEach(article => {
                if (!article.label.toLowerCase().includes(filter) && (!article.description || !article.description.toLowerCase().includes(filter))) {
                    return;
                }
                const el = document.createElement('div');
                el.className = 'article';
                el.innerHTML = `
                    <h2>${article.label}</h2>
                    ${article.description ? `<p>${article.description}</p>` : ''}
                    ${article.list ? `<ul>${article.list.map(item => `<li>${item}</li>`).join('')}</ul>` : ''}
                    <p><strong>Strafcategorie:</strong> ${punishmentCategories[article.punishmentCategory]}</p>
                `;
                container.appendChild(el);
            });
        }

        function searchArticles() {
            const filter = document.getElementById('search').value.toLowerCase();
            renderArticles(filter);
        }

        renderArticles();
    </script>
</body>
</html>
